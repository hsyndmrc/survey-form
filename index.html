<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Odev</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Clarusway Survey Form</h1>

    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="">
      <div>
        <label class="bot-label" for="name">Name</label> <br />
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="Enter your name"
        />
        <br />

        <label class="bot-label" for="surname">Surname</label> <br />
        <input
          type="text"
          name="surnamme"
          id="surname"
          required
          placeholder="Enter your Surname"
        />
        <br />

        <label class="bot-label" for="email">Email</label> <br />
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="user@clarusway.com"
        />
        <br />

        <p>Which option best describes your current role?</p>

        <select name="" id="">
          <option value="select">Select current role</option>

          <option value="student">Student</option>

          <option value="teacher">Teacher</option>

          <option value="ftj">Full Time Job</option>

          <option value="ptj">Part Time Job</option>

          <option value="ftl">Full Time Learner</option>

          <option value="pnts">Prefer not to say</option>
        </select>
        <br />

        <p>Would you recommend Clarusway to a friend?</p>

        <input type="radio" name="decision" id="yes" />
        <label for="yes">Definitely, Yes</label>

        <br />
        <br />

        <input type="radio" name="decision" id="maybe" />
        <label for="maybe">Maybe</label>

        <br />
        <br />

        <input type="radio" name="decision" id="not-sure" />
        <label for="not-sure">Not sure</label>

        <br />
        <br />

        <input type="radio" name="decision" id="no" />
        <label for="no">Definitely, No</label>
        <br />
        <br />

        <p>What would you like to see improved? (Check all that apply)</p>

        <input type="checkbox" name="front" id="front" />
        <label for="front">Front-end Projects</label>
        <br />
        <br />

        <input type="checkbox" name="back" id="back" />
        <label for="back">Back-end Projects</label>

        <br />
        <br />

        <input type="checkbox" name="data" id="data" />
        <label for="data">Data Science</label>

        <br />
        <br />

        <input type="checkbox" name="add" id="add" />
        <label for="add">Additional Courses</label>

        <br />
        <br />

        <p>Any comments or suggestion?</p>

        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Enter your comment here... Thanxs for your"
        ></textarea>

        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
